<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Demo{% endblock %}</title>
    
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .feature-list {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .code-block {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 4px solid #0d6efd;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
        }
        /* Brighter nav links */
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85);
            display: inline-block;
        }
        /* More space between nav items in desktop */
        @media (min-width: 992px) {
            .navbar-nav .nav-item {
                margin-right: 1rem;
            }
        }
        /* Space before user info in mobile */
        @media (max-width: 991px) {
            .navbar-nav:last-child {
                margin-top: 1rem;
            }
            .navbar-nav:last-child .nav-item {
                margin-bottom: 0.5rem;
            }
        }
        /* Pink hover */
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #e61eac;
        }
        /* Active page - pink underline */
        .navbar-dark .navbar-nav .nav-link.active {
            color: #e61eac;
            border-bottom: 2px solid #e61eac;
            padding-bottom: calc(0.5rem - 2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'demo_app:home' %}">Django Demo</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'demo_app:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'classic' %}active{% endif %}" href="{% url 'demo_app:classic' %}">Classic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'drf' %}active{% endif %}" href="{% url 'demo_app:drf' %}">DRF</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <!-- __WRISTBAND__: Check if user is logged in -->
                    {% if is_authenticated %}
                        <li class="nav-item d-flex align-items-center">
                            <span class="navbar-text me-3">{{ given_name|default:email }}</span>
                        </li>
                        <li class="nav-item w-lg-auto w-100">
                            <a href="/admin/" class="btn btn-outline-light me-2 text-nowrap w-lg-auto w-100">⚙️ Admin</a>
                        </li>
                        <li class="nav-item w-lg-auto w-100">
                            <a href="/auth/logout/" class="btn btn-outline-light text-nowrap w-lg-auto w-100">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/auth/login/" class="btn btn-primary">Login with Wristband</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
          <div class="text-center mb-4">
              <img src="{% static 'wristband_logo.png' %}"
                  alt="Wristband" 
                  class="img-fluid"
                  style="max-height: 48px;">
          </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
