<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Demo{% endblock %}</title>
    
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .feature-list {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .code-block {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 4px solid #0d6efd;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'demo_app:home' %}">Django Demo</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'demo_app:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'demo_app:hello_world' %}">Hello World</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'demo_app:profile' %}">Profile</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <!-- __WRISTBAND__: Check if user is logged in via Wristband -->
                    {% if wristband %}
                        <li class="nav-item d-flex align-items-center">
                            <span class="navbar-text me-3">Welcome, {{ wristband.user_info.given_name|default:wristband.user_info.email }}!</span>
                        </li>
                        <li class="nav-item">
                            <a href="/auth/logout/" class="btn btn-outline-light">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/auth/login/" class="btn btn-primary">Login with Wristband</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
          <div class="text-center mb-4">
              <img src="{% static 'wristband_logo.png' %}"
                  alt="Wristband" 
                  class="img-fluid"
                  style="max-height: 48px;">
          </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
